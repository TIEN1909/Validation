        <form action="" method="POST" class="form" id="form-1">

          <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Võ Thành Tiến" class="form-control">
                <span class="form-message"></span>
          </div>
      
          <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
          </div>
      
          <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" rules="required|min:4" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
          </div>
